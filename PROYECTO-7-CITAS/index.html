<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>¡AGENDA TU CITA!</h1>
            <i class="fa-solid fa-paw  icono"></i>
        </header>
        <div class="contenedor-central">
            <div class="contenedor-formulario">
                <div class="form-floating mb-3">
                    <select class="form-select  select" id="filtro2" aria-label="Selecciona una opción">
                        <option value="ABIERTA">ABIERTA</option>
                        <option value="ANULADA">ANULADA</option>
                        <option value="TERMINADA">TERMINADA</option>
                    </select>
                    <label for="filtro2">FILTRO POR ESTADO</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control buscador" id="buscador" placeholder="nombre-mascota">
                    <label for="buscador">NOMBRE DE LA MASCOTA</label>
                </div>
                <button type="button" class="btn btn-primary  btn-agenda" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    ¡AGENDA!
                </button>
            </div>
            <hr>
            <div class="targeta" id="card">


            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">GUARDAR NUEVA CITA</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="colunm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre-mascota"
                                    placeholder="nombre-mascota">
                                <label for="nombre-mascota">NOMBRE DE LA MASCOTA</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="propietario" placeholder="Propietario">
                                <label for="propietario">PROPIETARIO</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="telefono" placeholder="Teléfono">
                                <label for="telefono">TELEFONO</label>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="date" id="fecha" name="fecha" class="form-control"
                                            placeholder="fecha de la cita">
                                        <label for="fecha">INSERTE SU FECHA</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="time" id="hora" name="hora" class="form-control"
                                            placeholder="hora">
                                        <label for="hora">INSERTE LA HORA</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="opcion" aria-label="Selecciona una opción">
                                <option selected disabled>NO APLICA</option>
                                <option value="perro">PERRO</option>
                                <option value="gato">GATO</option>
                                <option value="ardilla">ARDILLA</option>
                                <option value="cocodrilo">COCODRILO</option>
                                <option value="conejo">CONEJO</option>
                                <option value="oveja">OVEJA</option>
                                <option value="pato">PATO</option>
                                <option value="pez">PEZ</option>
                                <option value="loro">LORO</option>
                                <option value="hamster">HAMSTER</option>
                            </select>
                            <label for="opcion">Selecciona una opción</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="sintomas"
                                style="height: 100px"></textarea>
                            <label for="sintomas">SINTOMAS</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-cerrar" class="btn btn-danger  btn-cerrar "
                            data-bs-dismiss="modal">CERRAR</button>
                        <button type="button" id="btn-save" class="btn btn-success btn-guardar">GUARDAR</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <h4>Todos los derechos reservados a @Oscar Gomez</h4>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
</body>

</html>
