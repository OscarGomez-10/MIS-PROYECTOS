<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column flex-grow-1 min-vh-100">

        <!-- ----------------------------------------HEADER---------------------------------------- -->
        <header>
            <h1>¡AGENDA TU CITA!</h1>
            <i class="fa-solid fa-paw icono"></i>
        </header>

        <!-- ----------------------------------------CONTENEDOR PRINCIPAL---------------------------------------- -->
        <div class="contenedor-central flex-grow-1">

            <!-- ----------------------------------------FORMULARIO DE FILTROS Y BOTÓN DE CITA---------------------------------------- -->
            <div class="contenedor-formulario d-flex">

                <!-- Filtro por estado -->
                <div class="form-floating mb-3">
                    <select class="form-select select" id="filtro2" aria-label="Selecciona una opción">
                        <option value="TODAS">TODAS LAS CITAS</option>
                        <option value="ABIERTA">ABIERTA</option>
                        <option value="ANULADA">ANULADA</option>
                        <option value="TERMINADA">TERMINADA</option>
                    </select>
                    <label for="filtro2">FILTRO POR ESTADO</label>
                </div>

                <!-- Buscador por nombre -->
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control buscador" id="buscador" placeholder="nombre-mascota">
                    <label for="buscador">NOMBRE DE LA MASCOTA</label>
                </div>

                <!-- Botón para agendar una nueva cita -->
                <button type="button" class="btn btn-primary btn-agenda  mb-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    ¡AGENDA!
                </button>
            </div>

            <hr>

            <!-- ----------------------------------------SECCIÓN DE TARJETAS DE CITAS---------------------------------------- -->
            <div class="row  tarjeta" id="card">
                <!-- Aquí se insertan las tarjetas dinámicamente con JavaScript -->
            </div>
        </div>

        <!-- ----------------------------------------MODAL PARA AGREGAR O EDITAR CITAS---------------------------------------- -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Título del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">GUARDAR NUEVA CITA</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Contenido del formulario -->
                    <div class="modal-body">
                        <div class="colunm">

                            <!-- Nombre de la mascota -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre-mascota"
                                    placeholder="nombre-mascota">
                                <label for="nombre-mascota">NOMBRE DE LA MASCOTA</label>
                            </div>

                            <!-- Nombre del propietario -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="propietario" placeholder="Propietario">
                                <label for="propietario">PROPIETARIO</label>
                            </div>

                            <!-- Teléfono -->
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="telefono" placeholder="Teléfono">
                                <label for="telefono">TELEFONO</label>
                            </div>

                            <!-- Fecha y hora -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="date" id="fecha" name="fecha" class="form-control"
                                            placeholder="fecha de la cita">
                                        <label for="fecha">INSERTE SU FECHA</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="time" id="hora" name="hora" class="form-control"
                                            placeholder="hora">
                                        <label for="hora">INSERTE LA HORA</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Selección de tipo de animal -->
                        <div class="form-floating mb-3">
                            <select class="form-select" id="opcion" aria-label="Selecciona una opción">
                                <option value="noaplica" selected>NO APLICA</option>
                                <option value="perro">PERRO</option>
                                <option value="gato">GATO</option>
                                <option value="ardilla">ARDILLA</option>
                                <option value="cocodrilo">COCODRILO</option>
                                <option value="conejo">CONEJO</option>
                                <option value="oveja">OVEJA</option>
                                <option value="pato">PATO</option>
                                <option value="pez">PEZ</option>
                                <option value="loro">LORO</option>
                                <option value="hamster">HAMSTER</option>
                            </select>
                            <label for="opcion">Selecciona una opción</label>
                        </div>

                        <!-- Síntomas -->
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="sintomas"
                                style="height: 100px"></textarea>
                            <label for="sintomas">SINTOMAS</label>
                        </div>
                    </div>

                    <!-- Botones del modal -->
                    <div class="modal-footer">
                        <button type="button" id="btn-cerrar" class="btn btn-danger btn-cerrar"
                            data-bs-dismiss="modal">CERRAR</button>
                        <button type="button" id="btn-save" class="btn btn-success btn-guardar">GUARDAR</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ----------------------------------------FOOTER---------------------------------------- -->
        <footer class=" text-white text-center py-3">
            <h4>Todos los derechos reservados - © Oscar Gomez</h4>
        </footer>
    </div>

    <!-- ----------------------------------------SCRIPTS JS---------------------------------------- -->

    <!-- Bootstrap Bundle JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>

</html>
